<!DOCTYPE html>
<html>
<head>
    <title>答题结果</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 20px auto; }
        .correct { color: green; font-weight: bold; }
        .wrong { color: red; font-weight: bold; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px;}
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        th { background: #f4f4f4; }
    </style>
</head>
<body>
<h1>答题结果</h1>
<p>您的得分: <strong>{{ score }}</strong></p>
<table>
    <thead>
        <tr><th>题号</th><th>您的答案</th><th>正确答案</th><th>是否正确</th></tr>
    </thead>
    <tbody>
        {% for r in results %}
        <tr>
            <td>{{ r.index }}</td>
            <td>{{ r.user or '未作答' }}</td>
            <td>{{ r.correct }}</td>
            <td class="{{ 'correct' if r.is_correct else 'wrong' }}">{{ '正确' if r.is_correct else '错误' }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{{ url_for('home') }}">返回首页</a>
</body>
</html>
