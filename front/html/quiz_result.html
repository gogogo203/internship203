<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>答题结果</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
<div class="container">
    <h1>答题结果</h1>
    <p>您的得分: <strong>{{ score }}</strong></p>
    <table>
        <thead>
            <tr><th>题号</th><th>您的答案</th><th>正确答案</th><th>是否正确</th></tr>
        </thead>
        <tbody>
            {% for r in results %}
            <tr>
                <td>{{ r.index }}</td>
                <td>{{ r.user or '未作答' }}</td>
                <td>{{ r.correct }}</td>
                <td class="{{ 'correct' if r.is_correct else 'wrong' }}">{{ '正确' if r.is_correct else '错误' }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <p style="margin-top: 20px;">
        <a href="{{ url_for('main.home', username=username) }}" class="home-link">返回首页</a>
    </p>
</div>

<script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
